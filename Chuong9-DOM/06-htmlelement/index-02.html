<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
    <script type="text/javascript">
        function process() {
            var boxA = document.getElementById('boxA');
            var infor = document.getElementById('infor');
            var txt = '';

            txt = "offsetHeight: " + boxA.offsetHeight;
            txt += "<br>offsetLeft: " + boxA.offsetLeft;
            txt += "<br>offsetParent: " + boxA.offsetParent;
            txt += "<br>offsetTop: " + boxA.offsetTop;
            txt += "<br>offsetWidth: " + boxA.offsetWidth;
            txt += "<br>scrollHeight: " + boxA.scrollHeight;
            txt += "<br>scrollWidth: " + boxA.scrollWidth;
            txt += "<br>scrollLeft: " + boxA.scrollLeft;
            infor.innerHTML = txt;

            console.log(boxA.innerText);

            // infor.style.opacity = "0.5";

        }
    </script>
    <style>

    </style>
</head>

<body>
    <h1>HTMLElement</h1>
    <div id="infor" class="boxA" style="color: red;"></div>
    <div id="boxA" class="boxA" style="width:400px;height: 150px;overflow: auto;">
        <div dir="rtl">1. HTML</div>
        <div dir="ltr">2. CSS</div>
        <div>3. JS</div>
        <div>4. NODEJS</div>
        <div>5. NODEJS</div>
        <div>6. NODEJS</div>
        <div>7. NODEJS</div>
    </div>
    <input class="button" type="button" value="process" id="process" onclick="process();">
</body>

</html>
