<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <script type="text/javascript">
        function process() {
            var boxA = document.getElementById('boxA');
            console.log(boxA.getAttribute('title'));
            console.log(boxA.getAttribute('style'));
            console.log(boxA.getAttribute('class'));
        }
    </script>
</head>

<body>
    <h1>Element Object</h1>
    <input type="button" value="process" id="process" onclick="process();">
    <div id="boxA" class="boxA" title="This is a demo" style="color: blue;">Manchester UTD is the best footbal team</div>
</body>

</html>
