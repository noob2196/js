<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/mySupport.js"></script>
    <style>
        u {
            color: red;
        }
    </style>
    <title>Document</title>
    <script>

        window.onload = function () {
            var boxA = document.getElementById('boxA');
            var infor = document.getElementById('info');
            
            boxA.onmousemove = function () {
                var e = event || window.event;
                txt = "Toa do hien thoi cua chuot: " + e.clientX + "," + e.clientY;
                infor.innerHTML = txt;
            }
        }


    </script>
</head>

<body>
    <h1 style="text-align: center;">Events</h1>
    <div class="boxA" id="info" style="float: left;margin-right: 20px;">
    </div>

    <div class="boxA" id="boxA" style="float: left;height:200px">
        Manchester UTD is the best footbal team
    </div>
</body>

</html>
