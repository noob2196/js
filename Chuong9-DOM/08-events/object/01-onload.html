<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Object Event</title>
    <link rel="stylesheet" href="css/style.css">
    <script>
        function changColor() {
            alert('Page is loaded. Background color will be changed color!');
            document.body.style.backgroundColor = "#FED"
        }
    </script>
</head>

<body onload="changColor();">
    <h1>Object Events</h1>
    <h3>onload - onunload - onresize - onscroll</h3>
</body>

</html>
