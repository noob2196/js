<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Object Event</title>
    <link rel="stylesheet" href="css/style-04.css">
    <script>
        window.onload = function () {
            var boxA = document.getElementById('boxA');
            boxA.onscroll = showInfor;
        }
        function showInfor() {
            var boxA = document.getElementById('boxA');
            var info = document.getElementById('info');
            info.innerHTML = "boxA width: "
            + boxA.clientWidth
            + "<br/>"
            + "boxA height: " 
            + boxA.clientHeight
            + "<br/>"
            + "scroll width: " + boxA.scrollWidth
            + "<br/>"
            + "scroll height: " + boxA.scrollHeight
            + "<br/>"
            + "current width: " + boxA.scrollLeft
            + "<br/>"
            + "current height: " + boxA.scrollTop;

        }
    </script>
</head>

<body>
    <h1>Object Events</h1>
    <h3>onload - onunload - onresize - onscroll</h3>
    <div class="boxA" id="boxA">
        This is a top
        <br/>
        <div class="content"></div>
        This is a bottom
    </div>
    <div id="info" class="boxA"></div>
</body>

</html>
