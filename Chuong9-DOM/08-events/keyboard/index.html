<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Keyboard event</title>
    <link rel="stylesheet" href="css/style.css">
    <script>
        window.onload = function () {
            var t = "";// keycode
            var t1 = "";// char
            document.onkeydown = function () {
                var e = event || window.event;
                console.log(e);
                var numberDiv = document.getElementById('number');
                var charDiv = document.getElementById('char');
                t += " " + e.keyCode;
                numberDiv.innerHTML = t;

                t1 += " " + String.fromCharCode(e.keyCode);
                charDiv.innerHTML = t1;
            }
        }
    </script>
</head>
<body>
    <h1>Keyboard event</h1>
    <div id="number" class="boxA">Keycode: </div>
    <div id="char" class="boxA">Char: </div>
</body>
</html>
