<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/mySupport.js"></script>
    <style>
        u {
            color: red;
        }
    </style>
    <title>Document</title>
    <script>

        window.onload = function () {
            var boxA = document.getElementById('boxA');
            var infor = document.getElementById('info');
            var txt = "";

            // boxA.onclick = function () {
            //     txt = "<br>" + "You're using <u>event onclick</u> on the boxA";
            //     infor.innerHTML = txt;
            //     boxA.style.backgroundColor = "#9CF";
            // }
            boxA.onmousedown = function () {
                txt = "<br>" + "You're using <u>event onmousedown</u> on the boxA";
                infor.innerHTML = txt;
                boxA.style.backgroundColor = "#CFC";
            }
            boxA.onmouseup = function () {
                txt = "<br>" + "You're using <u>event onmouseup</u> on the boxA";
                infor.innerHTML = txt;
                boxA.style.backgroundColor = "#FFC";
            }
        }


    </script>
</head>

<body>
    <h1 style="text-align: center;">Events</h1>
    <div class="boxA" id="info" style="float: left;margin-right: 20px;">
    </div>

    <div class="boxA" id="boxA" style="float: left">
        Manchester UTD is the best footbal team
    </div>
</body>

</html>
