<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/mySupport.js"></script>
    <style>
        u {
            color: red;
        }
    </style>
    <title>Document</title>
    <script>

        window.onload = function () {
            var boxA = document.getElementById('boxA');
            var infor = document.getElementById('info');
            var txt = "";
            var i = 1;
            boxA.onmouseover = function () {
                txt = "<br>"+ i + ". You're using <u>event onmouseover</u> on the boxA";
                infor.innerHTML = txt;
                boxA.style.backgroundColor = "#6FC";
                i++;
            }
            boxA.onmouseout = function () {
                txt = "<br>"+ i + ". You're using <u>event onmouseout</u> on the boxA";
                infor.innerHTML = txt;
                boxA.style.backgroundColor = "#CFC" + txt;
                i++;
            }
            boxA.onmousemove = function () {
                txt = "<br>"+ i + ". You're using <u>event onmouseup</u> on the boxA" + txt;
                infor.innerHTML = txt;
                boxA.style.backgroundColor = "#FFC" + txt;
                i++;
            }
        }


    </script>
</head>

<body>
    <h1 style="text-align: center;">Events</h1>
    <div class="boxA" id="info" style="float: left;margin-right: 20px;">
    </div>

    <div class="boxA" id="boxA" style="float: left;height:200px">
        Manchester UTD is the best footbal team
    </div>
</body>

</html>
