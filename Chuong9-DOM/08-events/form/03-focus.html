<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <script>
        window.onload = function () {
            var element = document.appForm.elements;
            console.log(element);
            for (var i = 0; i < element.length; i++) {
                var elm = element[i];
                if (elm.tagName == "INPUT") {
                    elm.addEventListener('focus', function () {
                        focusElement(this);
                    });
                    elm.addEventListener('blur', function () {
                        blurElement(this);
                    })
                }
            }
        }
        function focusElement(elm) {
            elm.style.setProperty("background-color", "#CFC");
        }

        function blurElement(elm) {
            elm.style.removeProperty("background-color");
        }
    </script>
</head>

<body>
    <h1>Form events</h1>
    <h3>onblur - onchange - onfocus - onreset - onselect - onsubmit</h3>
    <div id="boxA" class="boxA">
        <form action="process.php" name="appForm" method="post" enctype="multipart/form-data">
            <ul class="list">
                <li>
                    <label>Account:</label>
                    <input type="text" name="username" class="input" />
                </li>
                <li>
                    <label>Password:</label>
                    <input type="password" name="password" class="input txtShort">
                </li>
                <li>
                    <label>Email:</label>
                    <input type="email" name="email" class="input txtShort">
                </li>
                <li>
                    <label>Email:</label>
                    <textarea name="content" class="input" cols="30" rows="10"></textarea>
                </li>
            </ul>
        </form>
    </div>
</body>

</html>
