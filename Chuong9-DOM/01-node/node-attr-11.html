<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/01.css" />
    <script type="text/javascript">
        window.onload = function () {

        }
        function copyStyle() {
            var boxA = document.getElementById('boxA');
            var boxA_parent = boxA.parentNode;
            console.log(boxA_parent.style.cssText);

            var boxB = document.getElementById('boxB');
            boxB.style.cssText = boxA_parent.style.cssText;
            
        }
    </script>
</head>

<body>
    <input onclick="copyStyle();" id="copy" type="button" value="Copy value of style" />
    <div id="boxB"> Box B
    </div>
    <div style="padding: 3px; border: solid 2px red">
        <div id="boxA" class="boxA">
        </div>
    </div>

</body>

</html>
